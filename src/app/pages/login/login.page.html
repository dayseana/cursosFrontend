<ion-header>
  <ion-toolbar>
    <ion-title>Login de Aluno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="text" name="email" placeholder="aluno1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input ngModel type="password" name="senha" placeholder="aluno1"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" color="primary">Entrar</ion-button>
  </form>
</ion-content>
